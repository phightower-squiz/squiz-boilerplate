<p id="example-overlay">
    Overlay with modal insert:
</p>

<div class="overlay overlay-hidden">
    <div class="overlay-modal clearfix" aria-live="polite">
        <div class="overlay-modal-inner">
            <a href="#" class="overlay-modal-close">Close</a>
            <h2>Overlay!</h2>
            <p>Lorem ipsum Ea sed aute veniam nisi exercitation sed est sit dolore reprehenderit quis mollit ad irure elit laboris incididunt sint dolore Duis nostrud cillum eu pariatur incididunt sunt mollit incididunt anim ut sint ut eu ex in id.</p>
        </div>
    </div>
</div><!-- /.overlay -->

<!-- 
Example only: This is necessary to trigger the overlay based on a click.

In a real example this would be placed inside global.js
-->
<script>
oldOnload = window.onload;
window.onload = function() {

    // Overlay with an associated toggle element
    var $toggle = $('<a href="#" id="activate-overlay">Toggle Display</a>');
    $('#example-overlay').append($toggle);
    $('.overlay').overlay({
        toggle: $toggle
    });
};
</script>
