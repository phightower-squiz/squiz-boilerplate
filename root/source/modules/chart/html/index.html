<div class="chart" data-chart-type="PieChart">
    <table class="chart-data">
        <thead>
            <tr>
                <th data-type="string">Asset Type</th>
                <th data-type="number">Count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>PDF</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Word</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Excel</td>
                <td>120</td>
            </tr>
            <tr>
                <td>Image</td>
                <td>230</td>
            </tr>
            <tr>
                <td>Text</td>
                <td>4</td>
            </tr>

            The number of file assets in the Matrix system grouped by type
        </figcaption>
    </figure>
</div><!-- /.chart -->
