<div class="quick-search">
    <form class="quick-search-form input-group" role="search" method="get" action="/search" novalidate="novalidate">
        <label for="quick-search-query" class="quick-search-label visuallyhidden">Search</label>
        <input type="text" autocomplete="off" placeholder="Enter search terms" name="query" id="quick-search-query" class="quick-search-input input-field" />
        <span class="input-addon">
            <button type="submit" class="quick-search-submit"><span class="quick-search-submit-text">Search</span></button>
        </span>
    </form>
</div><!-- /.quick-search -->
