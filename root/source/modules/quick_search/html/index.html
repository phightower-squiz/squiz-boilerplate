<div class="quick-search">
    <form class="quick-search-form" role="search" method="get" action="/search" novalidate="novalidate">
        <label for="quick-search-query" class="quick-search-label visuallyhidden">Search</label>
        <div class="quick-search-field">
            <input type="search" autocomplete="off" placeholder="Search this site" name="query" id="quick-search-query" class="quick-search-field-input">
        </div>
        <div class="quick-search-submit-button">
            <input class="quick-search-submit-button-input" type="submit" value="Search" title="Search">
        </div>
    </form>
</div><!-- /.quick-search -->
