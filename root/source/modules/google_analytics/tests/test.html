<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Analytics click tests</title>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../../../libs/qunit/qunit.css" media="screen">
  <script src="../../../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../../../core/js/jquery.min.js"></script>
  <script>
    // Mock Google Analytics query array
    window._gaq = [];
  </script>
  <script src="../js/plugin.js"></script>
  <script src="spec.js"></script>
</head>
<body>
  <h1 id="qunit-header">Basic Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <ul>
      <li><a href="mailto:email@domain.com" id="mailto-link">mailto fixture</a></li>
      <li><a href="#test" id="anchor-link">Anchor text</a></li>
      <li><a href="./?a=123#test" id="matrix-link">Matrix link</a></li>
      <li><a href="http://www.google.com" id="external-link">External link</a></li>
      <li><a href="path?file=complex.doc" id="relative-link">relative path</a></li>
      <li><a href="tel:+12345" id="telephone-link">telephone link</a></li>
      <li><a href="javascript: function(){}" id="javascript-link">Javascript Href</a></li>
      <li><a href="file.doc" id="relative-downloadable-link">downloadable file</a></li>
      <li><a href="http://www.domain.com/document.xls" id="external-downloadable-link">external downloadable</a></li>
    </ul>
  </div>
</body>
</html>
