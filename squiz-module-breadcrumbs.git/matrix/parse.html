<MySource_AREA id_name="nav_breadcrumbs" design_area="asset_lineage">
    <MySource_SET name="start_at_level" value="1" />
    <MySource_SET name="prefix_with_divider" value="false" />
    <MySource_SET name="suffix_with_divider" value="false" />
    <MySource_SET name="prefix_with_home_link" value="false" />
    <MySource_SET name="suffix_with_current_link" value="false" />
    <MySource_DIVIDER></MySource_DIVIDER>
    <nav class="breadcrumbs">
        <p id="breadcrumb__label" class="visuallyhidden">You are here:</p>
        <ol class="breadcrumbs__list" aria-labelledby="breadcrumb__label">
            <li class="breadcrumbs__item">
                <a class="breadcrumbs__link" href="<MySource_PRINT id_name='__global__' var='site_link' full_url='true' />">Home</a>
                <span class="breadcrumbs__divider" aria-hidden="true">&gt;<span>
            </li>
            <MySource_ASSET>
                <li class="breadcrumbs__item">
                    <a class="breadcrumbs__link" href="<MySource_PRINT var='asset_link' />"><MySource_PRINT var="asset_name" /></a>
                    <span class="breadcrumbs__divider" aria-hidden="true">&gt;<span>
                </li>
            </MySource_ASSET>
            <li class="breadcrumbs__item breadcrumbs__current"><MySource_PRINT id_name="__global__" var="asset_name" /></li>
        </ol>
    </nav>
</MySource_AREA>
